  stroke-miterlimit: 10;
  stroke: #E2574C;
  fill: none;
  animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
}

.checkmark {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: block;
  stroke-width: 2;
  stroke: #E2574C;
  stroke-miterlimit: 10;
  margin: 0 auto;
  box-shadow: inset 0px 0px 0px #E2574C;
  animation: fill 0.3s ease-in-out 1.2s forwards, scale 1.2s ease-in-out 1.2s both;
}

.checkmark__check {
  transform-origin: 50% 50%;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  animation: stroke .5s cubic-bezier(0.65, 0, 0.45, 1) 1.0s forwards;
}

@keyframes stroke {
  100% {
    stroke-dashoffset: 0;
  }
}
@keyframes scale {
  0%, 100% {
    transform: none;
  }
}
@keyframes fill {
  100% {
    box-shadow: inset 0px 0px 0px 5px #E2574C;
  }
}
</style>
